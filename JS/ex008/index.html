<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media</title>
</head>
<body>
    <h1>Média do aluno</h1>
    <p>Nome:</p>
    <input type="text" id="nome">
    <p>Primeira nota:</p>
    <input type="text" id="nota1">
    <p>Segunda nota:</p>
    <input type="text" id="nota2">
    <button onclick="media()">Calcular média</button>
    <section id="situacao">
        <p></p>
    </section>

    <script>
        function media() {
            let nome = document.querySelector("#nome")
            let nota1 = document.querySelector("#nota1").value
            let nota2 = document.querySelector("#nota2").value
            med = (n1 + n2)/2

            let result = document.getElementById('situacao')
            result.innerHTML = `As notas obtidas foram ${nota1} e ${nota2}`
            result.innerHTML += `A média final é ${med}`
        }    
    </script>
</body>
</html>
