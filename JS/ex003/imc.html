<meta charset="UTF-8">
<body>
    <div class="container">
        <h1>Calculadora IMC</h1>
        <p>Altura</p>
        <input type="text" id="altura">
        <p>Peso</p>
        <input type="text" id="peso">
        <button id="calcular">Calcular</button>
        <div id="result"></div>
    </div>
</body>
<script>
    window.onload = () => {
        var button = document.querySelector("#calcular");
        button.addEventListener("click", calcularICM);
    }

    function calcularICM(){
        var altura = parseFloat(document.querySelector("#altura").value);
        var peso = parseFloat(document.querySelector("#peso").value);
        var result = document.querySelector("#result");
        let icm = (peso/(altura * altura))
        
        if (icm < 18.6) result.innerHTML = `ian lindo: ${icm}`

        else if (icm >=18.6 && icm < 24.9)
            result.innerHTML = `ian lindo: <span>${icm}</span>`
        
        else result.innerHTML = `ian lindo: <span>${icm}</span>`
    }
    
</script>
